<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./src/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="font-kumbh-sans bg-primary-blue flex items-center justify-center min-h-screen bg-hero-patterns bg-no-repeat bg-size-(--background-size-hero-patterns) bg-position-(--background-position-hero-patterns)">
  <main class="mx-auto text-center">
    <section class="max-w-[420px] bg-white rounded-[15px] overflow-hidden m-1">
      <img src="assets/images/bg-pattern-card.svg" alt="pattern card">
      <div>
        <img class="w-[100px] h-[100px] rounded-full border-4 border-white mt-[-52px] block mx-auto relative z-10" src="assets/images/image-victor.jpg" alt="image profile">
        <h2 class="text-primary-navy text-[18px] font-bold mb-2.5">Victor Crest <span class="text-primary-navy font-normal">26</span></h2>
        <p class="mages/image-victor.jpg" alt="image profile">
        <h2 class="text-primary-navy text-[13px]">London</p>

        <footer class="flex justify-between border-t border-neutral-gray py-[30px] px-[50px] mt-[30px]">
          <div>
            <p class="text-[18px] text-primary-navy font-bold mb-[5px]">80K</p>
            <small>Followers</small>
          </div>
          <div>
            <p class="text-[18px] text-primary-navy font-bold mb-[5px]">803K</p>
            <small>Likes</small>
          </div>
          <div>
            <p class="text-[18px] text-primary-navy font-bold mb-[5px]">1.4K</p>
            <small>Photos</small>
          </div>
        </footer>
      </div>
    </section>
  </main>
</body>
</html>
